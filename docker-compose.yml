# Family Bank Docker Compose Configuration
#
# IMPORTANT: Create a .env file before running!
#   cp .env.example .env
#   Then edit .env and set a unique SECRET_KEY
#
# Generate a secure secret key:
#   python3 -c "import secrets; print(secrets.token_hex(32))"

services:
  family-bank:
    build: .
    container_name: family-bank
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - bank_data:/data
    environment:
      - DATABASE_PATH=${DATABASE_PATH:-/data/family_bank.db}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in .env file}
      - PORT=${PORT:-5000}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/login')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  bank_data:
    driver: local
